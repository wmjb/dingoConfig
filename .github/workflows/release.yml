name: Build and Publish Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version and Create Release
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.changed }}
      version: ${{ steps.check_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version release exists
        id: check_version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=<Version>)[^<]+' api/api.csproj)
          echo "Current version: $CURRENT_VERSION"

          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-x64:
    name: Build Linux x64
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build self-contained
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -o linux-x64/self-contained

      - name: Build framework-dependent
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained false \
            -o linux-x64/framework

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: linux-x64

  build-arm64:
    name: Build Linux ARM64
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build self-contained
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            -o linux-arm64/self-contained

      - name: Build framework-dependent
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained false \
            -o linux-arm64/framework

      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: linux-arm64

  build-arm32:
    name: Build Linux ARM (via container)
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build self-contained (container)
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            mcr.microsoft.com/dotnet/sdk:10.0 \
            dotnet publish api/api.csproj \
              -c Release \
              -r linux-arm \
              --self-contained true \
              -o linux-arm/self-contained

      - name: Build framework-dependent (container)
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            mcr.microsoft.com/dotnet/sdk:10.0 \
            dotnet publish api/api.csproj \
              -c Release \
              -r linux-arm \
              --self-contained false \
              -o linux-arm/framework

      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm
          path: linux-arm

  package-and-upload:
    name: Package and Upload Release Assets
    needs: [check-version, build-x64, build-arm64, build-arm32]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: publish/dingoConfig-${{ needs.check-version.outputs.version }}

      - name: Zip artifacts
        run: |
          cd publish/dingoConfig-${{ needs.check-version.outputs.version }}

          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-x64.zip linux-x64/self-contained/
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-x64-framework.zip linux-x64/framework/

          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm.zip linux-arm/self-contained/
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm-framework.zip linux-arm/framework/

          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm64.zip linux-arm64/self-contained/
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm64-framework.zip linux-arm64/framework/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: |
            publish/dingoConfig-${{ needs.check-version.outputs.version }}/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
