name: Build and Publish Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version and Create Release
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.changed }}
      version: ${{ steps.check_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version release exists
        id: check_version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=<Version>)[^<]+' api/api.csproj)
          echo "Current version: $CURRENT_VERSION"

          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Release tag v$CURRENT_VERSION already exists"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Release tag v$CURRENT_VERSION does not exist - will create new release"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-x64:
    name: Build Linux x64
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: mkdir -p publish/dingoConfig-${{ needs.check-version.outputs.version }}

      - name: Build Linux x64
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -o publish/dingoConfig-${{ needs.check-version.outputs.version }}/linux-x64

  build-arm64:
    name: Build Linux ARM64
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: mkdir -p publish/dingoConfig-${{ needs.check-version.outputs.version }}

      - name: Build Linux ARM64
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            -o publish/dingoConfig-${{ needs.check-version.outputs.version }}/linux-arm64

  build-arm32:
    name: Build Linux ARM (glibc 2.31)
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-20.04   # ‚Üê ARM32 uses older glibc

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: mkdir -p publish/dingoConfig-${{ needs.check-version.outputs.version }}

      - name: Build Linux ARM
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r linux-arm \
            --self-contained true \
            -o publish/dingoConfig-${{ needs.check-version.outputs.version }}/linux-arm

  package-and-upload:
    name: Package and Upload Release Assets
    needs: [build-x64, build-arm64, build-arm32]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Zip artifacts
        run: |
          cd publish/dingoConfig-${{ needs.check-version.outputs.version }}
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-x64.zip linux-x64/
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm.zip linux-arm/
          zip -r dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm64.zip linux-arm64/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: |
            publish/dingoConfig-${{ needs.check-version.outputs.version }}/dingoConfig-${{ needs.check-version.outputs.version }}-linux-x64.zip
            publish/dingoConfig-${{ needs.check-version.outputs.version }}/dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm.zip
            publish/dingoConfig-${{ needs.check-version.outputs.version }}/dingoConfig-${{ needs.check-version.outputs.version }}-linux-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
